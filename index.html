<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laf App</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {

            $.ajax({
                url: "https://raw.githubusercontent.com/denizsuyu/laf/main/laf.json", success: function (result) {
                    result = JSON.parse(result);
                    let i = Math.floor(Math.random() * result.length);

                    $("#text").text(result[i].text);
                    $("#character").text(result[i].character);
                    $("#place").text("~ " + result[i].place + " ~");
                }
            });

        });
    </script>
</head>

<body>
    <div class="d-flex justify-content-center mt-5">
        <div id="text"></div>
    </div>
    <div class="d-flex justify-content-center mt-5">
        <div id="character"></div>
    </div>
    <div class="d-flex justify-content-center mt-3">
        <div id="place"></div>
    </div>
</body>

</html>
